mcc: '999'          # Mobile Country Code
mnc: '70'           # Mobile Network Code
nci: '0x000000010'  # NR Cell Identity
idLength: 32        # gNB ID length
tac: 1              # Tracking Area Code

linkIp: 172.18.0.5   # gNB's local IP for Radio Link Simulation
ngapIp: 172.18.0.5   # gNB's local IP for N2 Interface
gtpIp: 172.18.0.5    # gNB's local IP for N3 Interface (CRITICAL for GTP-U)

# Connecting directly to Open5GS AMF (proxy SCTP support not yet implemented)
amfConfigs:
  - address: open5gs-core
    port: 38412

# List of supported S-NSSAIs by this gNB
slices:
  - sst: 1

ignoreStreamIds: true

# Neighbor gNBs for Xn handover
neighbors:
  - nci: '0x000000011'
    gtpIp: 172.18.0.6  # Default IP for ueransim-gnb2